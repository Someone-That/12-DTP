{% extends "layout.html" %}
{% block content %}

<h2>This is where you can add your own function to my list of favourite functions.</h2>

<form action="add-your-own", method="post">
  <label>Function name:</label>
  <input type="text" id="fname" name="fname" placeholder="2-15 characters" size="12"><br><br>

  <label>Description:</label><br>
  <textarea id="description" name="description" rows="4" cols="50" placeholder="2-200 characters"></textarea><br><br>

  <label>Return type:</label>
  <select name="return type" class="return-type">
    <option value=""></option>
    {% for i in data_types %}
        <option value="{{i}}">{{i}}</option>
    {%endfor%}
  </select><br><br>

  <h2>Parameters, input up to a max of 10.</h2>

  {% for i in range(10) %} <!--parameter inputs-->
  <label>Parameter:</label>
  <select name="parameter{{i}}" class="parameter">
    <option value=""></option>
    {% for i in parameters %}
        <option value="{{i}}">{{i}}</option>
    {%endfor%}
  </select>

  <label>, Add your own parameter:</label>
  <input type="text" class="parameter-name" name="parameter{{i}}" placeholder="2-15 characters" size="12">
  
  <label>, Parameter's data type:</label>
  <select name="parameterdt{{i}}" class="return-type">
    <option value=""></option>
    {% for i in data_types %}
        <option value="{{i}}">{{i}}</option>
    {%endfor%}
  </select>

  <label>, Custom data type (optional):</label>
  <input type="text" class="custom-parameter-datatype" name="customparameterdt{{i}}" placeholder="2-15 characters" size="12">
  <br><br>
  {%endfor%}

  <label>Documentation Link:</label>
  <input type="text" id="doclink" name="doclink" size="100"><br><br>

  <input type="submit" value="Submit">
</form>

{% endblock %}
